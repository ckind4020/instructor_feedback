<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drive Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 40px;
    }
    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .thumbs {
      font-size: 60px;
      cursor: pointer;
      margin: 20px;
      transition: transform 0.2s;
    }
    .thumbs:hover {
      transform: scale(1.2);
    }
    .thank-you {
      font-size: 20px;
      margin-top: 30px;
      color: green;
    }
  </style>
</head>
<body>

  <div class="question" id="question">
    How was your drive with [Instructor]?
  </div>

  <div>
    <span class="thumbs" onclick="submitFeedback('up')">üëç</span>
    <span class="thumbs" onclick="submitFeedback('down')">üëé</span>
  </div>

  <div class="thank-you" id="thankYouMessage" style="display:none;">
    Thank you for your feedback!
  </div>

  <script>
    // Get instructor name from URL param
    const urlParams = new URLSearchParams(window.location.search);
    const instructor = urlParams.get('instructor') || 'your instructor';
    document.getElementById('question').textContent = `How was your drive with ${instructor}?`;

    function submitFeedback(rating) {
      const feedbackData = {
        instructor: instructor,
        rating: rating,
        timestamp: new Date().toISOString()
      };

      // üîÅ Replace this URL with your actual Power Automate HTTP POST URL
      fetch('https://your-power-automate-post-url', {
        method: 'POST',
        body: JSON.stringify(feedbackData),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(() => {
        document.getElementById('thankYouMessage').style.display = 'block';
      })
      .catch(error => {
        console.error('Error submitting feedback:', error);
        alert('There was an error submitting your feedback. Please try again.');
      });
    }
  </script>

</body>
</html>
