<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drive Feedback</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #D2D2B4;
      color: #0D210D;
      text-align: center;
      padding: 40px;
    }

    .question {
      font-size: 28px;
      margin-bottom: 20px;
      color: #4D852C;
      font-weight: bold;
    }

    .thumbs {
      font-size: 70px;
      cursor: pointer;
      margin: 30px;
      transition: transform 0.2s, color 0.2s;
    }

    .thumbs:hover {
      transform: scale(1.2);
      color: #FF8C00;
    }

    .thank-you {
      font-size: 22px;
      margin-top: 30px;
      color: #4D852C;
      font-weight: bold;
    }

    .jungle-border {
      border: 4px solid #4D852C;
      border-radius: 12px;
      padding: 30px;
      background: white;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .jungle-header {
      font-size: 36px;
      color: #FF8C00;
      margin-bottom: 10px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    a {
      color: #FF8C00;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="jungle-border">
    <div class="jungle-header">Jungle Feedback</div>

    <div class="question" id="question">
      How was your drive with [Instructor]?
    </div>

    <div>
      <span class="thumbs" onclick="submitFeedback('up')">üëç</span>
      <span class="thumbs" onclick="submitFeedback('down')">üëé</span>
    </div>

    <div class="thank-you" id="thankYouMessage" style="display:none;">
      üêæ Thank you for your feedback!
    </div>
  </div>

  <script>
    // Get instructor name from URL param
    const urlParams = new URLSearchParams(window.location.search);
    const instructor = urlParams.get('instructor') || 'your instructor';
    document.getElementById('question').textContent = `How was your drive with ${instructor}?`;

    function submitFeedback(rating) {
      const feedbackData = {
        instructor: instructor,
        rating: rating,
        timestamp: new Date().toISOString()
      };

      // üîÅ Replace this with your actual Power Automate POST URL
      fetch('https://your-power-automate-post-url', {
        method: 'POST',
        body: JSON.stringify(feedbackData),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(() => {
        document.getElementById('thankYouMessage').style.display = 'block';
      })
      .catch(error => {
        console.error('Error submitting feedback:', error);
        alert('There was an error submitting your feedback. Please try again.');
      });
    }
  </script>

</body>
</html>
