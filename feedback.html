<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <title>Drive Feedback</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #D2D2B4;
      color: #0D210D;
      text-align: center;
      padding: 40px;
    }

    .question {
      font-size: 28px;
      margin-bottom: 20px;
      color: #4D852C;
      font-weight: bold;
    }

    .thumbs {
      font-size: 70px;
      cursor: pointer;
      margin: 30px;
      transition: transform 0.2s, color 0.2s;
    }

    .thumbs:hover {
      transform: scale(1.2);
      color: #FF8C00;
    }

    .thank-you {
      font-size: 22px;
      margin-top: 30px;
      color: #4D852C;
      font-weight: bold;
    }

    .jungle-border {
      border: 4px solid #4D852C;
      border-radius: 12px;
      padding: 30px;
      background: white;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .jungle-header {
      font-size: 36px;
      color: #FF8C00;
      margin-bottom: 10px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    a {
      color: #FF8C00;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="jungle-border">
    <div class="jungle-header">Jungle Driving School Feedback</div>

    <div class="question" id="question">
      Please rate your instructor, [Instructor], during your drive.
    </div>

    <div>
      <span class="thumbs" onclick="submitFeedback('up')">üëç</span>
      <span class="thumbs" onclick="submitFeedback('down')">üëé</span>
    </div>

    <div class="thank-you" id="thankYouMessage" style="display:none;">
      üêæ Thank you for your feedback!
    </div>
  </div>

<script>
  // Parse raw query string and decode properly
  const rawParams = window.location.search.slice(1); // Remove "?"
  const paramMap = new Map();

  rawParams.split('&').forEach(pair => {
    const [key, ...rest] = pair.split('=');
    paramMap.set(key, decodeURIComponent(rest.join('=').replace(/\+/g, ' ')));
  });

  // Capture all values from query string
  const instructor = paramMap.get('instructor') || 'your instructor';
  const studID = paramMap.get('StudID') || 'unknown';
  const locationID = paramMap.get('LocationID') || 'unknown';
  const apptID = paramMap.get('ApptID') || 'unknown';

  // Display instructor name in the question
  document.getElementById('question').textContent = `How was your drive with ${instructor}?`;

  function submitFeedback(rating) {
    const feedbackData = {
      instructor: instructor,
      StudID: studID,
      LocationID: locationID,
      ApptID: apptID,
      rating: rating,
      timestamp: new Date().toISOString()
    };

      // üîÅ Replace this with your actual Power Automate POST URL
      fetch('https://prod-182.westus.logic.azure.com:443/workflows/f7ef25b7b4d54eb9b17b9dedfd526ec4/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=PEr1b-VxzNczrD4eSOF2eiqIgzhOkGe7HmU51Tb6uTI', {
        method: 'POST',
        body: JSON.stringify(feedbackData),
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(() => {
      document.getElementById('thankYouMessage').style.display = 'block';
      //if we want to redirect - - window.location.href = 'https://jungledriving.com';
    })
    .catch(error => {
      console.error('Error submitting feedback:', error);
      alert('There was an error submitting your feedback. Please try again.');
    });
  }
</script>

</body>
</html>
